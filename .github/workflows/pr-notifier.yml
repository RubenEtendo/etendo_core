name: PR notifier

on:
  schedule:
    - cron: "15 * * * 1-5"

jobs:
  pr-notify:
    name: Notify old PRs
    runs-on: ubuntu-latest
    steps:
      - name: notify old prs
        uses: movingimage-evp/pr-notifier@v1.2.0
        env:
          SLACK_API_KEY: ${{ secrets.PR_ACTIVITY_SLACKAPP_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_PR_ACT_CHANNEL_ID }}
          DAYS_BEFORE: -0.042
          GITHUB_TOKEN: ${{ github.token }}
